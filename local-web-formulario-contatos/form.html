<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Título da página</title>
    <meta charset="utf-8">

    <script src = "https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>

    <div class="col-lg-8 col-md-12  form wow fadeInLeft">
        <form action="envia_contato.php" method="post" name="frmEditor">

            <input type="hidden" name="assunto" value="Orçamento [Especialistas]">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" name="_Nome" class="form-control" id="name" placeholder="* Nome completo"
                        required />
                </div>
                <div class="form-group col-md-6">
                    <input type="telefone" class="form-control" name="_Telefone" id="telefone" placeholder="* Celular"
                        required />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="email" class="form-control" name="_E-mail" id="email" placeholder="* E-mail"
                        required />
                </div>
                <div class="form-group col-md-6">
                    <input type="text" name="_Assunto" class="form-control" id="assunto" placeholder="* Assunto"
                        required />
                </div>
            </div>
            <div class="form-group">
                <textarea class="form-control" name="_Mensagem" rows="5" data-rule="required"
                    placeholder="* Mensagem" required></textarea>
            </div>

            <div class="g-recaptcha" data-sitekey="6LdcLPkaAAAAAC3YRNSHg70R36kvHEA_CvQKPx_F"
                style="margin: 0 auto; display: block; width: -moz-fit-content; width: fit-content"> </div>

            <br />
            <div>
                <button type="submit" name="button"
                    style="margin: 0 auto; display: block; width: -moz-fit-content; width: fit-content">Enviar</button>
            </div>
            <br>
            <p class="text-muted" style="margin: 0 auto; display: block; width: -moz-fit-content; width: fit-content">
                Entraremos em contato.</p>
        </form>
    </div>
</body>

</html>
